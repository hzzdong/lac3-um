# Spring boot application
spring.application.name=lac-um
server.port=8010
#management.port=9010

# Service version
dubbo.service.version=1.0.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages=com.linkallcloud.um.server.manager

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id=lac-um
dubbo.application.name=lac-um
#dubbo.application.qos.port=22210
#dubbo.application.qos.enable=true

dubbo.config-center.timeout=600000

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20810
dubbo.protocol.status=server

dubbo.provider.timeout=60000
dubbo.provider.server=netty4

dubbo.reference.check=false

dubbo.consumer.check=false
dubbo.consumer.timeout=15000
dubbo.consumer.retries=0
dubbo.consumer.client=netty4

## RegistryConfig Bean
dubbo.registry.id=lac-um-zk
dubbo.registry.timeout=600000
dubbo.registry.address=zookeeper://127.0.0.1:2181
dubbo.registry.file=${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache

admin.config-center=zookeeper://127.0.0.1:2181

## spring aop
spring.aop.proxy-target-class=true

# \u6570\u636e\u6e90\u914d\u7f6e--localhost
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/um?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=xfroot
spring.datasource.password=Xf123456.

#mybatis
mybatis.type-aliases-package=com.linkallcloud.um.domain,com.linkallcloud.um.dto
mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.linkallcloud.um.server.dao=debug

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#jedis\u5ba2\u6237\u7aef
spring.cache.type=redis
spring.redis.host=127.0.0.1
spring.redis.password=
spring.redis.port=6379
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-idle=8
#lettuce\u5ba2\u6237\u7aef
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.shutdown-timeout=100ms

## START  Log
log.storage.type=es
log.appName=um_syslog_run
log.appType=um-server

log.mq.mqGroupName=UmAppLog
log.mq.namesrvAddr=47.98.50.183:9876
log.mq.accessKey=rocketMq
log.mq.secretKey=rocketmq123456..

elasticsearch.hosts=47.98.50.183:9200
elasticsearch.username=elastic
elasticsearch.password=es123456..
## END  Log  
