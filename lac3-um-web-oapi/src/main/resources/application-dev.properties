#thymeleaf start
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.template-resolver-order=0
#thymeleaf end

# \u9ed8\u8ba4\u503c\u4e3a /**
spring.mvc.static-path-pattern=/static/umoapi/**
# \u9ed8\u8ba4\u503c\u4e3a classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=classpath:/static/

## static server
#static.server=http://127.0.0.1/static/umoapi
lac.static.server=/umoapi/static/umoapi
lac.static.res.version=1.0.1

# Spring boot application
spring.application.name=UmOapiServer
server.port=8012
management.port=9012
server.servlet.context-path=/umoapi

##Enable tomcat HTTPS
#server.tomcat.remote_ip_header=x-forwarded-for
#server.tomcat.protocol_header=x-forwarded-proto
#server.tomcat.port-header=X-Forwarded-Port
#server.use-forward-headers=true
#server.tomcat.internal-proxies=172\\.16\\.\\d{1,3}\\.\\d{1,3}

# Service Version
dubbo.service.version=1.0.0

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id=lac-um-oapi
dubbo.application.name=lac-um-oapi
## Legacy QOS Config
dubbo.application.qos.port=22212
dubbo.application.qos.enable=true

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.reference.check=false
dubbo.consumer.check=false
dubbo.consumer.timeout=15000
dubbo.consumer.retries=0

## RegistryConfig Bean
dubbo.registry.id=lac-um-zk-oapi
dubbo.registry.address=zookeeper://localhost:2181
#dubbo.registry.address=zookeeper://134.98.107.212:2181

#
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

##
spring.session.store-type=redis
#spring.session.store-type=none
server.session.timeout=3600
#spring.session.redis.flush-mode=
#spring.session.redis.namespace=

#spring.redis.host=192.168.8.201
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456

