<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>单位管理</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{{path}/AdminLTE2410/bower_components/bootstrap/dist/css/bootstrap.min.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" th:href="@{{path}/AdminLTE2410/bower_components/font-awesome/css/font-awesome.min.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css" th:href="@{{path}/AdminLTE2410/bower_components/Ionicons/css/ionicons.min.css(path=${static_server},v=${static_res_version})}">

  <link rel="stylesheet" href="dist/css/index.css" th:href="@{{path}/AdminLTE2410/dist/css/index.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css" th:href="@{{path}/AdminLTE2410/dist/css/skins/_all-skins.min.css(path=${static_server},v=${static_res_version})}">
  <link rel="stylesheet" href="../../AdminLTE2410/plugins/ztree/css/metroStyle/metroStyle.css" th:href="@{{path}/AdminLTE2410/plugins/ztree/css/metroStyle/metroStyle.css(path=${static_server},v=${static_res_version})}" type="text/css">

  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" th:href="@{{path}/AdminLTE2410/bower_components/fonts.googleapis/fonts.css(path=${static_server},v=${static_res_version})}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper" style="background-color: #f6f6f6;">
	
		<div class="box">
			<div class="box-body">
				
				<form id="f_com_addedit" class="form-horizontal" method="post" action="/YwCompany/save" th:action="@{/YwCompany/save}">
					<input type="hidden" id="id" name="id" th:value="${id}"/>
					<input type="hidden" id="uuid" name="uuid" th:value="${uuid}"/>
					<input type="hidden" id="parentId" name="parentId" th:value="${parentId}"/>
					<input type="hidden" id="parentClass" name="parentClass" th:value="${parentClass}"/>
					<input type="hidden" id="areaId" name="areaId"/>
						
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">单位基本信息</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="orgName" class="col-sm-2 control-label">父单位</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="orgName" id="orgName" readonly>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="status" class="col-sm-2 control-label">状态*</label>
										<div class="col-sm-10">
											<select name="status" id="status" class="form-control">
						                      <option value="0">正常</option>
						                      <option value="1">禁用</option>
						                    </select>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="name" class="col-sm-2 control-label">单位名称*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" placeholder="请输入单位名称...">
										</div>
									</div>
								</div>
								<div th:if="${id == null }" class="col-md-6">
									<div class="form-group">
										<label for="govCode" class="col-sm-2 control-label">信用代码*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[required,maxSize[32]]" name="govCode" id="govCode" placeholder="请输入统一信用代码...">
										</div>
									</div>
								</div>
								<div th:if="${id != null }" class="col-md-6">
									<div class="form-group">
										<label for="govCode" class="col-sm-2 control-label">信用代码*</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="govCode" id="govCode" readonly>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="address" class="col-sm-2 control-label">单位地址</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[64]]" name="address" id="address" placeholder="请输入单位地址...">
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="phone" class="col-sm-2 control-label">单位电话</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[20]]" name="phone" id="phone" placeholder="请输入单位电话...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="areaName" class="col-sm-2 control-label">所在区域</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="areaName" id="areaName" readonly>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="sort" class="col-sm-2 control-label">排序号</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="sort" id="sort" placeholder="请输入排序号...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label for="remark" class="col-sm-1 control-label">备注</label>
										<div class="col-sm-11">
											<textarea class="form-control validate[maxSize[255]]" rows="3" id="remark" name="remark" placeholder="请输入单位备注说明..."></textarea>
										</div>
									</div>
								</div>
							</div>
						
						</div>
					</div>
					
					<div class="box box-info">
						<div class="box-header with-border">
							<h3 class="box-title">单位联系人信息</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="juridical" class="col-sm-2 control-label">法人/联系人</label>
										<div class="input-group">
											<input type="text" class="form-control validate[maxSize[32]]" name="juridical" id="juridical" placeholder="请输入法人/联系人...">
											<span class="input-group-btn">
												 <button id="btn_user_select" type="button" class="btn btn-info btn-flat">选择</button>
											</span>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="jphone" class="col-sm-2 control-label">联系电话</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[32]]" name="jphone" id="jphone" placeholder="请输入法人电话...">
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="jType" class="col-sm-2 control-label">证照类型</label>
										<div class="col-sm-10">
											<select class="form-control" id="jType" name="jType" placeholder="请选择法人/联系人证照类型...">
												<option th:each="dict : ${ ctpDicts }" th:value="${dict.id}" th:text="${dict.name}" >请选择法人/联系人证照类型</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="jNo" class="col-sm-2 control-label">证照号码</label>
										<div class="col-sm-10">
											<input type="text" class="form-control validate[maxSize[50]]" name="jNo" id="jNo" placeholder="请输入法人/联系人证照号码...">
										</div>
									</div>
								</div>
							</div>
							
							
						</div>
					</div>
				</form>
				
			</div>
			<div class="box-footer">
				<button id="btn_com_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
				<button id="btn_com_save" type="button" class="btn btn-primary pull-right" data-res="sys_org_user-org_addCompany||sys_org_user-org_edit">保存</button>
			</div>
		</div>

	</div>
	<!-- ./wrapper -->

<script th:replace="page/base/global :: jsVar"></script>
<script src="bower_components/jquery/dist/jquery.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery/dist/jquery.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-ui/jquery-ui.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-ui/jquery-ui.min.js(path=${static_server},v=${static_res_version})}"></script>
<script>
	$.widget.bridge('uibutton', $.ui.button);
</script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{{path}/AdminLTE2410/bower_components/bootstrap/dist/js/bootstrap.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{{path}/AdminLTE2410/bower_components/jquery-slimscroll/jquery.slimscroll.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="bower_components/fastclick/lib/fastclick.js" th:src="@{{path}/AdminLTE2410/bower_components/fastclick/lib/fastclick.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/adminlte.min.js" th:src="@{{path}/AdminLTE2410/dist/js/adminlte.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="dist/js/demo.js" th:src="@{{path}/AdminLTE2410/dist/js/demo.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/json2.js" th:src="@{{path}/lac/json2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/utils.js" th:src="@{{path}/lac/utils.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2.js" th:src="@{{path}/lac/lac2.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Tab.js" th:src="@{{path}/lac/lac2Tab.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Menu.js" th:src="@{{path}/lac/lac2Menu.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/fuzzysearch.js" th:src="@{{path}/lac/fuzzysearch.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2FieldTree.js" th:src="@{{path}/lac/lac2FieldTree.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2DataTables.js" th:src="@{{path}/lac/lac2DataTables.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../lac/lac2Dialog.js" th:src="@{{path}/lac/lac2Dialog.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/ztree/js/jquery.ztree.all.min.js" th:src="@{{path}/AdminLTE2410/plugins/ztree/js/jquery.ztree.all.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/ztree/js/jquery.ztree.exhide.min.js" th:src="@{{path}/AdminLTE2410/plugins/ztree/js/jquery.ztree.exhide.min.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/languages/jquery.validationEngine-zh_CN.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/languages/jquery.validationEngine-zh_CN.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/jquery.validationEngine-2.6.4.js(path=${static_server},v=${static_res_version})}"></script>
<script src="../../AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js" th:src="@{{path}/AdminLTE2410/plugins/jqueryValidationEngine-2.6.4/validateHelper.js(path=${static_server},v=${static_res_version})}"></script>
<script type="text/javascript">
	$(function() {
		$("#areaName").lac2FieldTree({
			setting: {
				callback: {
					onClick: function(event, treeId, treeNode, clickFlag) {
						$("#areaId").val(treeNode.id);
						$("#areaName").val(treeNode.name);
					}		
				}
			},
			url: ctx + "/area/loadTree",
			searchable: true,
			expandAll : false,
			cacheEnabled: true
		});
		
		$("#f_com_addedit").initLacForm(ctx + "/YwCompany/get?id=" + $("#id").val() + "&uuid=" + $("#uuid").val() + "&parentId=" + $("#parentId").val() + "&parentClass=" + $("#parentClass").val(),function(entity){
			$("#btn_com_save").permissionEnabled();
			if(entity.id && entity.id >0 ){
				$("#btn_user_select").attr("disabled",false);//show();
			}else{
				$("#btn_user_select").attr("disabled",true);//hide();
			}
		});

		$("#btn_com_cancel").click(function() {
			LacTab.closeThisTab();
		});
		
		$("#btn_com_save").click(function() {
			$('#f_com_addedit').saveClose();
		});
		
		$("#f_com_addedit").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
		
		$("#btn_user_select").click(function() {
			LAC.showModel({
				id : "dlg_user_select",
				type : "common",
				sizeCss : "modal-lg",
				title : "选择人员",
				url :  ctx + "/YwUser/select?multi=false",
				data : [{field:"companyId", type:"L", op:"eq", data:$("#id").val()}],
				method : "post",
				callback : function(user) {
					$("#juridical").val(user.name ? user.name : '');
					$("#jphone").val(user.mobile ? user.mobile : '');
					LAC.closeModel("dlg_user_select");
				}
			});
		});
		
	});
</script>
</body>
</html>
