<body class="hold-transition skin-blue sidebar-mini">
	<section class="find-tools">
		<div class="searchBox">
			<div class="pull-left"> <i class="fa fa-th-large"></i>&nbsp;用户管理 </div>
			<div class="pull-right">
				<ul>
					<li> <button class="btn-permed btn-user-add btn btn-block btn-primary btn-sm" data-res="sys_org_user-user_add"> <i class="fa fa-plus"></i>&nbsp;新增用户 </button> </li>
					<li> <button class="btn-superSearch btn btn-block btn-default btn-sm"> <i class="fa fa-search-plus"></i> </button> </li>
					<li> <button class="btn_user_search btn btn-block btn-default btn-sm"> <i class="fa fa-search"></i> </button> </li>
					<li>
						<form id="f_user_search" class="form-inline">
							<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="姓名快速查询">
						</form>
					</li>
				</ul>
			</div>
		</div>
		<div class="superSearch">
			<form id="f_user_search_s" class="form-inline">
				<div class="form-group">
					<label class="control-label">姓名：</label>
					<div class="control-inline">
						<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="用户姓名">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">手机：</label>
					<div class="control-inline">
						<input type="text" id="mobile" name="mobile" oper="cn" stype="S" class="form-control form-search" placeholder="用户手机">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">登录账号：</label>
					<div class="control-inline">
						<input type="text" id="account" name="account" oper="eq" stype="S" class="form-control form-search" placeholder="登录账号">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>
							<option value="0">启用</option>
							<option value="1">禁用</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary btn-sm btn_user_search_s">查询</button>
					<button type="reset" class="btn btn-default btn-sm">重置</button>
				</div>
			</form>
		</div>
	</section>

	<section class="content">

			<div class="col-md-3">

				</div>
			</div>
			<div class="col-md-9">
				<div class="container-right">
					<table id="dt_user" class="table table-bordered table-striped" style="width:100%">
						<thead>
							<tr>
								<th>ID</th>
								<th>用户姓名</th>
								<th>登录账号</th>
								<th>部门</th>

<script th:inline="javascript">
	var dtable4User, curRow4User, curTreeNode;
	
	/*<![CDATA[*/
	var cfg = /*[[${cfg}]]*/ '';
	/*]]>*/

	var setting = {
		data: {
			simpleData: {
				enable: true
			}
		},
		callback: {
			onClick: function(event, treeId, treeNode, clickFlag) {
				curTreeNode = treeNode;
				var parentId = treeNode.id;
				if(parentId.indexOf('-') != -1 ){
					var companyId = parentId.substring(1);
					LAC.custSearch4DataTable(dtable4User, [{field:'companyId', data: companyId, op:'eq', type: 'L'}]);
				} else {
					LAC.custSearch4DataTable(dtable4User, [{field:'parentId', data: parentId, op:'eq', type: 'L'},{field:'parentClass', data: 'YwDepartment', op:'eq', type: 'S'}]);
				}
			}		
		}
	};
	
	function getCurOrgRule(){
		if(!curTreeNode){
			LAC.showError("请先选择一个组织节点，然后再继续操作。");
			return;
		}
		var parentId = curTreeNode.id;
		if(parentId.indexOf('-') != -1 ){
			var companyId = parentId.substring(1);
			return [{field:'companyId', data: companyId, op:'eq', type: 'L'}];
		}else{
			return [{field:'parentId', data: parentId, op:'eq', type: 'L'},{field:'parentClass', data: 'YwDepartment', op:'eq', type: 'S'}];
		}
	}

	$(function() {
		LAC.ajax({
	        contentType: "application/x-www-form-urlencoded",
	        url: ctx + "/YwCompany/loadTree",
	        type: "GET",
	        dataType: 'json',
	        success: function (ret) {
	        	//console.log('/YwCompany/loadTree', data);
	        	if(ret && ret.code=="0"){
	        		var data = ret.data;
	        		LAC.dealTreeNodeIcon(data, static_server + "/lac/imgs/");
		        	var treeObj = $.fn.zTree.init($("#dataTree"), setting, data);
		        	treeObj.expandAll(true);
		        	var nodes = treeObj.getNodes();
		        	if(nodes && nodes.length>0){
		        		for(var i=0; i<nodes.length; i++){
		        			var node = nodes[i];
		        			if(node.id.indexOf('-') != -1 ){
		        				treeObj.selectNode(node);
		        				curTreeNode = node;
		        				break;
		    	        	}
		        		}
		        	}
	        	} else {
	        		LAC.tip(ret.message || "系统出错啦！！！", "error");
	        	}
	        }
	    });
		
		initDataTable4User();
		bindEvents4DataTable4User();
		
		$(".btn-permed").permissionEnabled();
		$('html, body').animate({scrollTop:0}, 'slow');
	});

	function bindEvents4DataTable4User() {
		/* 快速查询 */
		$(".btn_user_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_user_search").search4DataTable(dtable4User, getCurOrgRule());
		});
		
		$(".btn_user_search_s").on("click", function() {
			$("#f_user_search_s").search4DataTable(dtable4User, getCurOrgRule());
		});
		
		$('.btn-superSearch').on('click',function(){
		       $('.btn_user_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_user_search").hide();
		        	$(".btn_user_search").hide();
		        }else{
		        	$("#f_user_search").show();
		        	$(".btn_user_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		/*编辑：工具栏上的新增按钮*/
		$(".btn-user-add").on("click", function() {	
			if(!curTreeNode){
				LAC.showError("请先选择一个组织节点，然后再点击新增用户按钮。");
				return;
			}
			var parentId = curTreeNode.id;
			var parentClass = "YwDepartment";
			if(parentId.indexOf('-') != -1 ){
				parentId = parentId.substring(1);
				parentClass = "YwCompany";
			}
			LAC.addRow4DataTable(dtable4User, ctx + '/YwUser/add?parentId=' + parentId + "&parentClass=" + parentClass, 'YwUser', '新增用户');
		});

		$('#dt_user tbody').on('click', 'button.btn-user-edit', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.editCurRow4DataTable(curRow4User, ctx + '/YwUser/edit', 'YwUser', '编辑用户');
		});
		
		//btn-user-roles
		$('#dt_user tbody').on('click', 'button.btn-user-roles', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			var u = curRow4User.data();
			LacTab.addTab({
				id : "YwUser-roles",
				title : '人员角色分配',
				url : ctx + '/YwRole/list4User?userId=' + u.id + "&userUuid=" + u.uuid
			});
		});

		$('#dt_user tbody').on('click', 'button.btn-user-del', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4User, ctx + '/YwUser/delete');
		});
		
		$('#dt_user tbody').on('click', 'button.btn-user-status1', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.changeStatus4DataTable(1, dtable4User, curRow4User, ctx + '/YwUser/changeStatus');
		});
		
		$('#dt_user tbody').on('click', 'button.btn-user-status0', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.changeStatus4DataTable(0, dtable4User, curRow4User, ctx + '/YwUser/changeStatus');
		});
		
		//检查浙政钉用户是否存在，存在的话兼职到“全省服务企业部门”虚拟目录
		$('#dt_user tbody').on('click', '.btn-user-ddSync', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			var u = curRow4User.data();
			LAC.confirm("您确定要把当前用户兼职到浙政钉虚拟目录吗？", function(ok) {
				if (ok) {
					LAC.ajax({
				        contentType: "application/x-www-form-urlencoded",
				        url: ctx + "/YwUser/associate?id=" + u.id + "&uuid=" + u.uuid,
				        type: "POST",
				        dataType: 'json',
				        success: function (ret) {
				        	if(ret && ret.code=="0"){
				        		u.ddStatus = 1;
				        		curRow4User.data(u);
				        		LAC.tip("兼职到浙政钉虚拟目录成功");
				        	} else {
				        		LAC.tip(ret.message || "系统出错啦！！！", "error");
				        	}
				        }
				    });
				}
			});
		});
		
		//btn-user-ddSync-not
		$('#dt_user tbody').on('click', '.btn-user-ddSync-not', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			var u = curRow4User.data();
			LAC.confirm("您确定要把当前用户从浙政钉虚拟目录离职吗？", function(ok) {
				if (ok) {
					LAC.ajax({
				        contentType: "application/x-www-form-urlencoded",
				        url: ctx + "/YwUser/disassociate?id=" + u.id + "&uuid=" + u.uuid,
				        type: "POST",
				        dataType: 'json',
				        success: function (ret) {
				        	if(ret && ret.code=="0"){
				        		u.ddStatus = 0;
				        		curRow4User.data(u);
				        		LAC.tip("从浙政钉虚拟目录离职成功");
				        		//LacTab.refreshTab();
				        	} else {
				        		LAC.tip(ret.message || "系统出错啦！！！", "error");
				        	}
				        }
				    });
				}
			});
		});
	}


	function initDataTable4User() {
		var options = {
			order : [ [ 0, "desc" ] ],
			url : ctx + "/YwUser/page",
			mapUnderscoreToCamelCase : false,
			columns : [
					{
						"data" : "id",
						"visible" : false
					},
					{
						"data" : "name",
						"width" : "150px",
						"defaultContent" : "",
						"render" : function(data, type, row) {
							if (row.type == 9) {
								return data + '<span class="badge bg-light-blue">管</span>';
							} else {
								return data;
							}
						}
					},
					{
						"data" : "account",
						"width" : "150px",
						"defaultContent" : ""
					},
					{
						"data" : "orgName",
						"orderable" : false,
						"defaultContent" : "",
						"render" : function(data, type, row) {
							if (!data || data == "") {
								return curTreeNode ? curTreeNode.name : "";
							} else {
								return data;
							}
						}
					},
					{
						"data" : "mobile",
						"width" : "60px",
						"defaultContent" : ""
					},
					{
						"data" : "status",
						"width" : "30px",
						"render" : function(data, type, row) {
							if (data == 0) {
								return '<span class="badge bg-green">正常</span>';
							} else if (data == 1) {
								return '<span class="badge bg-yellow">禁用</span>';
							} else {
								return "";
							}
						}
					},
					{
						"data" : "ddStatus",
						"width" : "45px",
						"render" : function(data, type, row) {
							if (row.mobile && row.mobile.length == 11) {
								if (data == 0) {
									return '<span class="badge bg-yellow btn-user-ddSync" style="cursor: pointer;">未同步</span>';
								} else if (data == 1) {
									return '<span class="badge bg-green btn-user-ddSync-not" style="cursor: pointer;">同步成功</span>';
								} else if (data == 2) {
									return '<span class="badge bg-red btn-user-ddSync" style="cursor: pointer;">同步失败</span>';
								}
							}
							return "";
						}
					},
					{
						"data" : null,
						"defaultContent" : "",
						"width" : "90px",
						"orderable" : false,
						"searchable" : false,
						"sClass" : "text-center",
						"render" : function(data, type, row) {
							var ret = '<button class="btn-permed btn-user-edit icon-btn" data-res="sys_org_user-user_edit" title="用户编辑"><i class="fa fa-pencil text-green"></i></button>'
									+ '<button class="btn-permed btn-user-roles icon-btn" data-res="sys_org_user-user_roles" title="角色分配"><i class="fa fa-share-alt text-green"></i></button>';
							if (row.status == 0) {
								ret += '<button class="btn-permed btn-user-status1 icon-btn" data-res="sys_org_user-user_roles" title="用户禁用"><i class="fa fa-lock text-yellow"></i></button>';
							} else {
								ret += '<button class="btn-permed btn-user-status0 icon-btn" data-res="sys_org_user-user_roles" title="用户启用"><i class="fa fa-unlock text-yellow"></i></button>';
							}
							ret += '<button class="btn-permed btn-user-del icon-btn" data-res="sys_org_user-user_del" title="用户删除功能暂时停用" disabled="disabled"><i class="fa fa-trash-o text-red"></i></button>';
							return ret;
						}
					} ],
			initComplete : function(setting, json) {
				$(".btn-permed").permissionEnabled();
			},
			drawCallback : function(setting) {
				$(".btn-permed").permissionEnabled();
			}
		};
		if (cfg.enableZzd != 'on') {
			options.columns.splice(6, 1);
		}
		dtable4User = $('#dt_user').LacDTable(options);
	}
</script>
