			<div class="pull-right">
				<ul>
					<li><button class="btn-role-add btn btn-block btn-primary btn-sm"> <i class="fa fa-plus"></i>&nbsp;新增角色 </button></li>
					<li><button class="btn-superSearch btn btn-block btn-default btn-sm"> <i class="fa fa-search-plus"></i> </button></li>
					<li><button class="btn_role_search btn btn-block btn-default btn-sm"> <i class="fa fa-search"></i> </button></li>
					<li>
						<form id="f_role_search" class="form-inline">
							<input type="text" id="name" name="name" oper="cn" stype="S" class="form-control form-search" placeholder="名称快速查询">

				<div class="form-group">
					<label class="control-label">编码：</label>

					</div>
				</div>
				<div class="form-group">
					<label class="control-label">状态：</label>
					<div class="control-inline">
						<select class="form-control form-search" id="status" name="status" oper="eq" stype="I">
							<option value="">全部</option>

				</div>
				<div class="form-group">

<script>
	var dtable4Role, curRow4Role;

	$(function() {
		initDataTable4Role();
		bindEvents4DataTable4Role();
	});

	function bindEvents4DataTable4Role() {
		$(".btn_role_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_role_search").search4DataTable(dtable4Role);
		});
		
		$(".btn_role_search_s").on("click", function() {
			$("#f_role_search_s").search4DataTable(dtable4Role);
		});
		
		$('.btn-superSearch').on('click',function(){
		       $('.btn_role_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_role_search").hide();
		        	$(".btn_role_search").hide();
		        } else {
		        	$("#f_role_search").show();
		        	$(".btn_role_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		$(".btn-role-add").on("click", function() {		
			LAC.addRow4DataTable(dtable4Role, ctx + '/YwRole/edit', 'YwRole', '新增角色');
		});

		$('#dt_role tbody').on('click', '.btn-role-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow4Role = dtable4Role.row(tr);
			LAC.editCurRow4DataTable(curRow4Role, ctx + '/YwRole/edit', 'YwRole', '编辑角色', td0);
		});

		$('#dt_role tbody').on('click', 'button.btn-role-del', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4Role, ctx + '/YwRole/delete');
		});
		
		$('#dt_role tbody').on('click', 'button.btn-role-apps', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "YwRole_perm-role_apps",
				title : '角色应用许可',
				url : ctx + '/Application/list4YwRole?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});

		$('#dt_role tbody').on('click', 'button.btn-role-users', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "YwRole-users",
				title : '角色人员分配',
				url : ctx + '/YwUser/list4Role?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});
		
		$('#dt_role tbody').on('click', 'button.btn-role-perms', function(event) {
			curRow4Role = dtable4Role.row($(this).parents('tr'));
			var r = curRow4Role.data();
			LacTab.addTab({
				id : "YwRole_perm-role_perms",
				title : '角色应用授权',
				url : ctx + '/YwRole/permSetup?roleId=' + r.id + "&roleUuid=" + r.uuid
			});
		});

	}

	function initDataTable4Role() {
		dtable4Role = $('#dt_role').LacDTable(
						{
							order : [ [ 7, "desc" ] ],
							url : ctx + "/YwRole/page",
							autoSequence : true,
							columns : [
									{
										"data" : "name",
										"width" : "200px",
										"defaultContent" : "",
										"render" : function(data, type, row) {
											return '<i class="text-light-blue btn-role-edit" style="cursor:pointer">' + data + '</i>';
										}
									}, {
										"data" : "govCode",
										"width" : "150px",
										"defaultContent" : ""
									}, {
										"data" : "level",
										"width" : "50px",
										"render" : function(data, type, row) {
											if (data == 9) {
												return '公司级';
											} else {
												return "部门级";
											}
										}
									}, {
										"data" : "remark",
										"orderable" : false,
										"defaultContent" : ""
									}, {
										"data" : "status",
										"width" : "50px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-yellow">停用</span>';
											} else {
												return "";
											}
										}
									},{
										"data" : null,
										"defaultContent" : "",
										"width" : "120px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											return '<button class="btn-permed btn-role-edit icon-btn" data-res="YwRole_perm-role" title="角色编辑"><i class="fa fa-pencil text-green"></i></button>'
												+ '<button class="btn-permed btn-role-apps icon-btn" data-res="YwRole_perm-role_apps" title="应用许可"><i class="fa fa-th text-green"></i></button>'
												+ '<button class="btn-permed btn-role-users icon-btn" data-res="YwRole_perm-role_users" title="角色分配"><i class="fa fa-share-alt text-green"></i></button>'
												+ '<button class="btn-permed btn-role-perms icon-btn" data-res="YwRole_perm-role_perms" title="角色授权"><i class="fa fa-check-circle-o text-green"></i></button>'
												+ '<button class="btn-permed btn-role-del icon-btn" data-res="YwRole_perm-role" title="角色删除"><i class="fa fa-trash-o text-red"></i></button>';
										}
									}, {
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ]
						});
	}
</script>
