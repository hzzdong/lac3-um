	<section class="find-tools">
      <div class="searchBox">
        <div class="pull-left">

            <li>
            	<form id="f_search" class="form-inline">

            		<select class="form-control form-search" th:value="${khCompanyId}" id="khCompanyId" name="khCompanyId" oper="eq" stype="I">

						<option th:each="r : ${ companies }" th:value="${r.id}" th:data-uuid="${r.uuid}" th:text="${r.name}" th:selected="${r.id == khCompanyId}">请选择单位</option>
					</select>

<script th:inline="javascript">
	
	/*<![CDATA[*/
	var khCompanyId = /*[[${khCompanyId}]]*/ '';
	var khCompanyUuid = /*[[${khCompanyUuid}]]*/ '';
	var khCompanyName = /*[[${khCompanyName}]]*/ '';
	/*]]>*/
	
	var dtable4App, curRow4App;
	
	function getCnds(){
		return [{ field: "khCompanyId", data: khCompanyId, op: "eq", type: "L" },{ field: "khCompanyUuid", data: khCompanyUuid, op: "eq", type: "S" },{ field: "status", data: 0, op: "eq", type: "I" }];
	}

	$(function() {
		if(khCompanyId==null || khCompanyUuid==null){
			var so = $("#khCompanyId").find("option:selected");
			khCompanyId = so.val();
			khCompanyUuid = so.data("uuid");
			khCompanyName = so.text();
		}
		
		initDataTable4App();
		bindEvents4DataTable4App();
		
		$('#khCompanyId').on('change', function(){
			var so = $("#khCompanyId").find("option:selected");
			khCompanyId = so.val();
			khCompanyUuid = so.data("uuid");
			khCompanyName = so.text();
			dtable4App.draw();
		});
	});

	function bindEvents4DataTable4App() {
		$(".btn-app-add").on("click", function() {		
			if(khCompanyId=="" || khCompanyUuid==""){
				LAC.showWarn("请选择一个单位再操作。");
				return;
			}
			var dlg = LAC.showModel({
				id : "dlg_role_app_select",
				type : "common",// primary common
				sizeCss : "modal-lg",
				title : "选择单位 ["+khCompanyName+"] 要开通的应用",
				url :  ctx + "/Application/select?multi=true",
				data : getCnds(),
				method : "post",
				callback : function(data) {
					LAC.closeModel("dlg_role_app_select");
					//dlg.modal("hide");
					if(data){
						var iduuids = {};
						for (var i = 0; i < data.length; i++) {
							var rowData = data[i];
							iduuids[rowData.uuid] = rowData.id;
						}
						LAC.ajax({
		                    url: ctx + "/KhCompany/addApps?id="+khCompanyId+"&uuid="+khCompanyUuid,
		                    data: JSON2.stringify(iduuids),
		                    dataType: 'json',
		                    contentType: "application/json; charset=utf-8",
		                    success: function (ret) {
		                        if (ret) {
		                        	for (var i = 0; i < data.length; i++) {
		    							var rowData = data[i];
		    							dtable4App.row.add(rowData).draw();
		    						}
		                            LAC.tip('操作成功!', 'success');
		                        }
		                    }
		                });
					}
				}
			});
		});

		$('#dt_app tbody').on('click', 'button.btn-company-app-perms', function(event) {
			curRow4App = dtable4App.row($(this).parents('tr'));
			var rowData = curRow4App.data();
			var dlg = LAC.showModel({
				id : "dlg_kh_company-app-perms",
				type : "common",// primary common
				sizeCss : "modal-lg",
				title : "为单位 ["+rowData.ownerName+"] 设置应用["+rowData.name+"]的功能模块权限",
				url :  ctx + "/KhCompany/comanyAppPerm?id="+rowData.ownerId+"&uuid="+rowData.ownerUuid+"&appId="+rowData.id+"&appUuid="+rowData.uuid,
				method : "post",
				callback : function(data) {
					LAC.closeModel("dlg_kh_company-app-perms");
				}
			});
		});
		
		$('#dt_app tbody').on('click', 'button.btn-app-del', function(event) {
			curRow4App = dtable4App.row($(this).parents('tr'));
			var rowData = curRow4App.data();
			var url = ctx + "/KhCompany/removeApps?id="+rowData.ownerId+"&uuid="+rowData.ownerUuid;
			var iduuids = {};
			iduuids[rowData.uuid] = rowData.id;
			LAC.confirmExecute(url, iduuids, function (ret) {
	            if (ret) {
	            	curRow4App.remove().draw( false );
	            } else {
	                LAC.tip("操作执行失败！！！", "error");
	            }
	        }, "你确定要执行此操作吗？", true);
		});

	}

	function initDataTable4App() {
		dtable4App = $('#dt_app').LacDTable(
						{
							order : [ [ 8, "desc" ] ],
							url : ctx + "/Application/page4KhCompany",
							autoSequence : true,
							ordering: false,
							cnds : getCnds,
							columns : [
									{
										"data" : "ownerName",
										"width" : "90px",
										"defaultContent" : ""
									}, {
										"data" : "name",
										"width" : "90px",
										"defaultContent" : ""
									},{
										"data" : "code",
										"width" : "50px",
										"defaultContent" : ""
									}, {
										"data" : "remark",
										"width" : "120px",
										"orderable" : false,
										"defaultContent" : ""
									}, {
										"data" : "type",
										"width" : "20px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">内部</span>';
											} else if (data == 1) {
												return '<span class="badge bg-light-blue">外部</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : "status",
										"width" : "20px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-yellow">停用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "20px",
										"orderable" : false,
										"searchable" : false,
										"render" : function(data, type, row) {
											return '<button class="btn-permed btn-company-app-perms icon-btn" data-res="customer_qy_apps" title="应用功能模块授权"><i class="fa fa-check-circle-o text-green"></i></button>'
											+ '<button class="btn-permed btn-app-del icon-btn" data-res="customer_qy_apps" title="应用删除"><i class="fa fa-trash-o text-red"></i></button>';
										}
									}, {
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ]
						});

	}
</script>
