<script th:inline="javascript">
	
	/*<![CDATA[*/
	var appId = /*[[${appId}]]*/ '';
	var appUuid = /*[[${appUuid}]]*/ '';
	var menuId = /*[[${menuId}]]*/ '';
	var menuUuid = /*[[${menuUuid}]]*/ '';
	/*]]>*/
	
	var dtable4Operation, curRow4Operation;
	
	function getCnds(){
		return [{ field: "menuId", data: menuId, op: "eq", type: "L" },{ field: "menuUuid", data: menuUuid, op: "eq", type: "S" }];
	}

	$(function() {
		$("#menuName").lac2FieldTree({
			setting: {
				callback: {
					onClick: function(event, treeId, treeNode, clickFlag) {
						menuId = treeNode.id;
						menuUuid = treeNode.uuid;
						$("#menuName").val(treeNode.name);
						dtable4Operation.draw();
					}		
				}
			},
			url: ctx + "/menu/loadValidTree?appId=" + appId +"&appUuid=" + appUuid,
			expandAll : false,
			cacheEnabled: true
		});
		
		initDataTable4Operation();
		bindEvents4DataTable4Operation();
	});

	function bindEvents4DataTable4Operation() {
		$(".btn-operation-add").on("click", function() {		
			LAC.addRow4DataTable(dtable4Operation, ctx + '/Operation/add?parentId='+menuId, 'Operation', '新增操作');
		});
		
		$('#dt_operation tbody').on('click', 'button.btn-operation-edit', function(event) {
			var tr = $(this).parents('tr');
			var td0 = tr.children("td:first");
			curRow4Operation = dtable4Operation.row(tr);
			LAC.editCurRow4DataTable(curRow4Operation, ctx + '/Operation/edit?parentId='+menuId, 'Operation', '编辑操作', td0);
		});

		$('#dt_operation tbody').on('click', 'button.btn-operation-del', function(event) {
			curRow4Operation = dtable4Operation.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4Operation, ctx + '/Operation/delete');
		});

	}

	function initDataTable4Operation() {
		dtable4Operation = $('#dt_operation').LacDTable(
				{
					order : [ [ 7, "desc" ] ],
					url : ctx + "/Operation/page",
					autoSequence : true,
					cnds : getCnds,
					columns : [
							{
								"data" : "menuName",
								"width" : "150px",
								"defaultContent" : ""
							}, {
								"data" : "name",
								"width" : "150px",
								"defaultContent" : ""
							}, {
								"data" : "uri",
								"orderable" : false,
								"defaultContent" : ""
							}, {
								"data" : "status",
								"width" : "40px",
								"render" : function(data, type, row) {
									if (data == 0) {
										return '<span class="badge bg-green">正常</span>';
									} else if (data == 1) {
										return '<span class="badge bg-yellow">停用</span>';
									} else {
										return "";
									}
								}
							}, {
								"data" : null,
								"defaultContent" : "",
								"width" : "50px",
								"orderable" : false,
								"searchable" : false,
								"sClass" : "text-center",
								"render" : function(data, type, row) {
									return '<button class="btn-permed btn-operation-edit icon-btn" data-res="sys_app-menu"><i class="fa fa-pencil text-green"></i></button><button class="btn-permed btn-operation-del icon-btn" data-res="sys_app-menu"><i class="fa fa-trash-o text-red"></i></button>';
								}
							},{
								"data" : "uuid",
								"visible" : false
							}, {
								"data" : "id",
								"visible" : false
							} ]
				});

	}
</script>
