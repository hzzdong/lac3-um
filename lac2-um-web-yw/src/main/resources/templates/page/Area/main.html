<script>
	function add(parentId){
		if(parentId == "AREA_ROOT"){
			parentId = "0";
		}
		LAC.addRow4TreeTable("dataTree", ctx + '/area/add?parentId=' + parentId, 'Area', '新增区域');
	}
	function edit(id,uuid){
		if(id != "AREA_ROOT"){
			LAC.editCurRow4TreeTable("dataTree", ctx + '/area/edit?id=' + id + "&uuid=" + uuid, 'Area', '编辑区域');
		}
	}
	function del(id,uuid){
		if(id != "AREA_ROOT"){
			LAC.delete4TreeTable("dataTree", ctx + '/area/delete?id=' + id + "&uuid=" + uuid);
		}
	}

	$(function() {
		$("#dataTree").treeTable({
			url : ctx + "/area/loadTree",
			defaultColumnWidth: '35%',
			//iconBasePath: ctx + "/lac/imgs/",
			expandAll: false,
			callback : function(){
				$(".btn-permed").permissionEnabled();
			},
			columns : [
				{
					"feName" : "govCode",
					"fcName" : "行政编码",
					"width" : "20%"
				},
				{
					"feName" : "attributes.level",
					"fcName" : "层级",
					"width" : "15%",
					"render" : function(treeNode) {
						if (!treeNode.attributes || !treeNode.attributes.level){
							return "&nbsp;";
						} else {
							if (treeNode.attributes.level == 1) {
								return '<small class="badge bg-blue">省级</small>';
							} else if (treeNode.attributes.level == 2) {
								return '<small class="badge bg-aqua">地市</small>';
							} else if (treeNode.attributes.level == 3) {
								return '<small class="badge bg-teal">区县</small>';
							} else if (treeNode.attributes.level == 4){
								return '<small class="badge bg-lime">乡镇</small>';
							} else {
								return '';
							}
						}
					}
				},
				{
					"feName" : "status",
					"fcName" : "状态",
					"width" : "15%",
					"render" : function(treeNode) {
						if (treeNode.status == 0) {
							return '<small class="badge bg-green">正常</small>';
						} else if (treeNode.status == 1) {
							return '<small class="badge bg-yellow">停用</small>';
						} else {
							return "";
						}
					}
				},
				{
					"feName" : "",
					"fcName" : "操作",
					"width" : "15%",
					"render" : function(treeNode) {
						var ret = '';
						ret += '<button title="添加子区域" class="btn-permed btn-dep-add icon-btn" data-res="sys_org_user-org_add" onclick="javascript:add(\'' + treeNode.id + '\')"><i class="fa fa-plus text-green"></i></button>';
					    if(treeNode.pId){
					    	ret += '<button title="修改" class="btn-permed btn-dep-edit icon-btn" data-res="sys_org_user-org_edit" onclick="javascript:edit(\'' + treeNode.id + '\',\'' + treeNode.uuid + '\')"><i class="fa fa-pencil text-green"></i></button>';
					    	ret += '<button title="删除" class="btn-permed btn-dep-del icon-btn" data-res="sys_org_user-org_del" onclick="javascript:del(\'' + treeNode.id + '\',\'' + treeNode.uuid + '\')"><i class="fa fa-trash-o text-red"></i></button>';
					    }
					    return ret;
					}
				}
			]
		});
	});

</script>
