<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Wizard Example</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<style>body{padding-top: 60px;}</style>
	<link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<link href="../css/bwizard.min.css" rel="stylesheet" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Bootstrap Wizard</a>
        </div>
      </div>
    </div>

	<div class="container">
		<h2>Example</h2>
		<div id="wizard" class="bwizard clearfix">
			<ol class="bwizard-steps clearfix clickable" role="tablist">
				<li role="tab" aria-selected="true" class="active" style="z-index: 4;"><a href="#step1" class="hidden-phone">Large Paragraph</a></li>
				<li role="tab" aria-selected="false" style="z-index: 3;" class=""><a href="#step2" class="hidden-phone">Paragraph</a></li>
				<li role="tab" aria-selected="false" style="z-index: 2;" class=""><span class="label">3</span><a href="#step3" class="hidden-phone">Unordered List</a></li>
				<li role="tab" aria-selected="false" style="z-index: 1;" class=""><span class="label">4</span><a href="#step4" class="hidden-phone">Kitchen Sink</a></li>
			</ol>
		</div>
		
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/bwizard.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	   //$("#wizard").bwizard();
	</script>
</body>
</html>
