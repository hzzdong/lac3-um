<section class="content">

	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#tab_1" data-toggle="tab">个人信息修改</a></li>
			<li><a href="#tab_2" data-toggle="tab">密码修改</a></li>
			<li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="tab_1">
				
				<form id="f_user_addedit" class="form-horizontal" method="post" action="/YwUser/saveProfile" th:action="@{/YwUser/saveProfile}">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="name" class="col-sm-3 control-label">姓名*</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate[required,maxSize[32]]" name="name" id="name" th:value="${user.name}" placeholder="请输入用户名称...">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="govCode" class="col-sm-3 control-label">工号</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate[maxSize[32]]" name="govCode" id="govCode" th:value="${user.govCode}" placeholder="请输入用户工号...">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="post" class="col-sm-3 control-label">岗位</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate[maxSize[32]]" name="post" id="post" th:value="${user.post}" placeholder="请输入岗位...">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="job" class="col-sm-3 control-label">职务</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate[maxSize[32]]" name="job" id="job" th:value="${user.job}" placeholder="请输入职务...">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="mobile" class="col-sm-3 control-label">手机</label>
								<div class="col-sm-9">
									<input type="text" class="form-control validate[maxSize[32]]" name="mobile" id="mobile" th:value="${user.mobile}" placeholder="请输入用户手机...">
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="sms" class="col-sm-3 control-label">短信提醒</label>
								<div class="col-sm-9">
									<select name="sms" id="sms" class="form-control">
				                      <option value="1" th:selected="${user.sms==1}">是</option>
				                      <option value="0" th:selected="${user.sms!=1}">否</option>
				                    </select>
								</div>
							</div>
						</div>
					</div>
				</form>
				
			</div>
			<!-- /.tab-pane -->
			<div class="tab-pane" id="tab_2">
				<form id="f_change_pwdme" class="form-horizontal" method="post" action="/YwUser/changePwd" th:action="@{/YwUser/changePwd}">
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">原密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control validate[required,maxSize[32]]" name="oldpassword" id="oldpassword" placeholder="请输入原密码...">
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-3 control-label">新密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control validate[required,custom[weakPwd]]" name="password" id="password" placeholder="请输入新密码...">
						</div>
					</div>
					<div class="form-group">
						<label for="password2" class="col-sm-3 control-label">确认密码：</label>
						<div class="col-sm-9">
							<input type="password" class="form-control validate[required,custom[weakPwd],equals[password]]" name="password2" id="password2" placeholder="请输入确认密码...">
						</div>
					</div>
				</form>
			</div>
			<!-- /.tab-pane -->
		</div>
		<!-- /.tab-content -->
	</div>

	<div class="box-footer">
		<button id="btn_user_cancel" type="button" class="btn btn-default pull-right" style="margin:0px 10px;">取消</button>
		<button id="btn_user_save" type="button" class="btn btn-primary pull-right">保存</button>
	</div>

</section>
<script type="text/javascript">
	$(function() {
		$("#btn_user_cancel").click(function() {
			LAC.closeModel("dlg_user_profile");
		});
		
		$("#f_user_addedit").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
		$("#f_change_pwdme").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
		
		$("#btn_user_save").click(function() {
			if($("#tab_1").hasClass("active")){
				$('#f_user_addedit').saveClose({}, function(){
					LAC.closeModel("dlg_user_profile");
				});
			} else if($("#tab_2").hasClass("active")){
				$('#f_change_pwdme').saveClose({}, function(){
					LAC.closeModel("dlg_user_profile");
				});
			}
		});
		
	});
</script>
