<script>
	var dtable4User, curRow4User;

	$(function() {
		initDataTable4User();
		bindEvents4DataTable4User();
		$(".btn-permed").permissionEnabled();
	});

	function bindEvents4DataTable4User() {
		/* 快速查询 */
		$(".btn_user_search").on("click", function() {
			$('.btn-superSearch').removeClass('active');
			$('.superSearch').css('display','none');
			$("#f_user_search").search4DataTable(dtable4User);
		});
		
		$(".btn_user_search_s").on("click", function() {
			$("#f_user_search_s").search4DataTable(dtable4User);
		});
		
		$('.btn-superSearch').on('click',function(){
		       $('.btn_user_search').removeClass('active');
		        $(this).toggleClass('active');
		        if($(this).hasClass('active')){
		        	$("#f_user_search").hide();
		        	$(".btn_user_search").hide();
		        }else{
		        	$("#f_user_search").show();
		        	$(".btn_user_search").show();
		        }
		        $(this).parents('.find-tools').find('.superSearch').slideToggle('fast');
		    });

		/*编辑：工具栏上的新增按钮*/
		$(".btn-user-add").on("click", function() {	
			LAC.addRow4DataTable(dtable4User, ctx + '/KhUser/add', 'KhUser', '新增用户');
		});

		$('#dt_user tbody').on('click', 'button.btn-user-edit', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.editCurRow4DataTable(curRow4User, ctx + '/KhUser/edit', 'KhUser', '编辑用户');
		});

		$('#dt_user tbody').on('click', 'button.btn-user-del', function(event) {
			curRow4User = dtable4User.row($(this).parents('tr'));
			LAC.delete4DataTable(curRow4User, ctx + '/KhUser/delete');
		});

	}

	function initDataTable4User() {
		dtable4User = $('#dt_user').LacDTable(
						{
							order : [ [ 6, "desc" ] ],
							url : ctx + "/KhUser/page",
							mapUnderscoreToCamelCase : false,
							columns : [
									{
										"data" : "name",
										"width" : "180px",
										"defaultContent" : "",
										"render" : function(data, type, row) {
											if(row.type == 9){
												return data + '<span class="badge bg-green">管</span>';
											} else {
												return data;
											}
										}
									}, {
										"data" : "account",
										"width" : "120px",
										"defaultContent" : ""
									}, {
										"data" : "orgName",
										"orderable" : false,
										"defaultContent" : ""
									}, {
										"data" : "mobile",
										"width" : "60px",
										"defaultContent" : ""
									}, {
										"data" : "status",
										"width" : "40px",
										"render" : function(data, type, row) {
											if (data == 0) {
												return '<span class="badge bg-green">正常</span>';
											} else if (data == 1) {
												return '<span class="badge bg-yellow">停用</span>';
											} else {
												return "";
											}
										}
									}, {
										"data" : null,
										"defaultContent" : "",
										"width" : "50px",
										"orderable" : false,
										"searchable" : false,
										"sClass" : "text-center",
										"render" : function(data, type, row) {
											return '<button class="btn-permed btn-user-edit icon-btn" data-res="sys_org_user-user_edit"><i class="fa fa-pencil text-green"></i></button><button class="btn-permed btn-user-del icon-btn" data-res="sys_org_user-user_del"><i class="fa fa-trash-o text-red"></i></button>';
										}
									},{
										"data" : "uuid",
										"visible" : false
									}, {
										"data" : "id",
										"visible" : false
									} ],
							initComplete : function(setting, json) {
								$(".btn-permed").permissionEnabled();
							},
							drawCallback : function(setting) {
								$(".btn-permed").permissionEnabled();
							}
						});
	}
</script>
