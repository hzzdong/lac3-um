<div class="modal fade in" id="dlgChangePwd" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">为了您的账户安全，请立即密码修改！</h4>
			</div>
			<div class="modal-body">
				
				<div class="callout callout-warning">
			              您的账户存在安全隐患，原因是您的密码太弱容易被猜中，请立即修改密码，然后再继续操作！<br>
				       新密码规则：至少2位字母，至少1位数字，至少1位特殊字符\"!@#$%^&*?()\" 组合的8到16字符。
			    </div>
			    
		        <div class="box box-default">
		            <form class="form-horizontal" id="f_change_pwd" method="post" action="/YwUser/changePwd2" th:action="@{/YwUser/changePwd2}">
		            	<div class="box-body">
		              		<div class="form-group">
								<label for="password" class="col-sm-3 control-label">原密码：</label>
								<div class="col-sm-9">
									<input type="password" class="form-control validate[required,minSize[6],maxSize[32]]" name="oldpass" id="oldpass" placeholder="请输入原密码...">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-3 control-label">新密码：</label>
								<div class="col-sm-9">
									<input type="password" class="form-control validate[required,custom[weakPwd]]" name="pass" id="pass" placeholder="请输入新密码...">
								</div>
							</div>
							<div class="form-group">
								<label for="password2" class="col-sm-3 control-label">确认密码：</label>
								<div class="col-sm-9">
									<input type="password" class="form-control validate[required,custom[weakPwd],equals[pass]]" name="pass2" id="pass2" placeholder="请输入确认密码...">
								</div>
							</div>
							<input type="hidden" id="pwdStrength" name="pwdStrength" th:value="${pwdStrength}"/>
		                </div>
		            </form>
		        </div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="btn_change_pwd">立即修改密码</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

<script>
	$(function() {
		//$("#um_menu").lac2Menu(ctx + "/menu/getUmMenuTree");
		
		var t = setTimeout(function() {
			LacTab.addTab({
				id : '000',
				title : '首页',
				url : ctx + '/welcome',
				canClose : false
			});
			LacTab.resize();
			clearTimeout(t);
		}, 100);
		
		LAC.initPermission(ctx + '/getPermes');

		$(document).on("click", ".pageTab", function(){
			var me = $(this);
			var url = ctx + "/help";
			LacTab.addTab({
				id : "helpPage",
				title : '帮助',
				url : url
			});
		});
		
		$(document).on("click", ".lac-tab-link", function(){
			var me = $(this);
			var m1 = me.parents(".treeview");
			if(m1 && m1.length>0){//二级
				$(".lac-tab-li2").removeClass("active");
				$(".lac-tab-li").removeClass("active");
				me.parent().addClass("active");
				m1.addClass("active");
			} else {//一级
				$(".lac-tab-li").removeClass("active");
				$(".lac-tab-li2").removeClass("active");
				me.parent().addClass("active");
			}
		});
		
		$(document).on("click", ".lac-tab", function(){
			var me = $(this);
			var url = me.attr("data-url");
			if(url && url.indexOf("http") == -1 && url.indexOf(ctx) == -1){
				url = ctx + url;
			}
			var menu = { id: me.attr("data-id"), title: me.attr("data-title"), url: url };
			LacTab.addTab(menu);
		});
		
		$("#user_profile").on("click", function(){
			LAC.showModel({
				id : "dlg_user_profile",
				type : "common",
				sizeCss : "modal-lg",
				title : "个人信息设置",
				url :  ctx + "/YwUser/profile",
				method : "get",
				callback : function(user) {
					LAC.closeModel("dlg_user_profile");
				}
			});
		});
		
		var pwdStrength = $("#pwdStrength").val();
		if(pwdStrength == "false"){
			$('#dlgChangePwd').modal({
				  keyboard: false,
				  backdrop: 'static',
				  show: true
			});
			$("#btn_change_pwd").click(function() {
				$('#f_change_pwd').saveClose({}, function(){
					$('#dlgChangePwd').modal('hide');
				});
			});
			$("#f_change_pwd").validationEngine("attach", { notShowPrompt : true }).bindValidationEngineHelper();
		}
		
	});
	
	function exitSys() {
		window.parent.location = ctx + '/exit';
	}
	
	function currentTabReload(){
		alert("操作成功！")
		//LacTab.refreshTab();
		$(".tabReload").click();
	}
</script>
